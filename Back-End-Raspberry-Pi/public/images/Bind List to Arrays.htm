    <h1>Part 1: </h1>
    <h2 class="ng-binding"> Hello, World</h2>
    <p>input some info for the dinky <input type="text" ng-model="greeting" ng-init="greeting=&#39;Hello,&#39;" class="ng-pristine ng-untouched ng-valid ng-not-empty"></p>

    <h1>Part 2:</h1>


    <repeaters class="ng-isolate-scope">
            <!-- ngRepeat: user in $ctrl.users --><div ng-repeat="user in $ctrl.users" class="ng-binding ng-scope">
              <strong class="ng-binding">dinky</strong>: 23
            </div><!-- end ngRepeat: user in $ctrl.users --><div ng-repeat="user in $ctrl.users" class="ng-binding ng-scope">
              <strong class="ng-binding">kicker</strong>: 23
            </div><!-- end ngRepeat: user in $ctrl.users --><div ng-repeat="user in $ctrl.users" class="ng-binding ng-scope">
              <strong class="ng-binding">egg</strong>: 23
            </div><!-- end ngRepeat: user in $ctrl.users --><div ng-repeat="user in $ctrl.users" class="ng-binding ng-scope">
              <strong class="ng-binding">jyayayaz</strong>: 23
            </div><!-- end ngRepeat: user in $ctrl.users -->
          </repeaters>

    <form ng-submit="$ctrl.addUser()" class="ng-valid ng-dirty ng-valid-parse ng-submitted" _lpchecked="1">
      <input ng-model="$ctrl.user.name" placeholder="Enter a name" class="ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched">
      <input ng-model="$ctrl.user.age" placeholder="Enter an age" class="ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched">
      <input type="submit">
    </form>

    <script type="text/javascript">
      angular.module("app", [])
        .component('repeaters', {
          controller: controller,
          template:`
            <div ng-repeat="user in $ctrl.users">
              <strong>{{ user.name }}</strong>: {{ user.age }}
            </div>
          `
        })
          function controller() {
            const vm = this

            vm.$onInit = function () {
              vm.users =[
                {name:"dinky", age:23},
                {name:"kicker", age:23},
                {name:"egg", age:23},
                {name:"jyayayaz", age:23}
              ]
            }

            vm.dinky = function () {
              console.log('hello');
            }
          }
    </script>
