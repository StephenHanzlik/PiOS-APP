<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendors/toastr.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vendors/toastr.min.css">
    <link rel="icon" type="image/png" href="images/egg.png" />

    <title>sign-in page</title>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-static-top main-nav" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <div class="top-logo">
                  <h1><a href="index.html">EggPi </a>| File Sharing <img id="egg-logo" src="images/egg.png"></h1>
              </div>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>

          <div class="collapse navbar-collapse" id="nav-collapse">
              <ul class="nav navbar-nav">
                  <li>
                      <a id="signout-btn" href="get_eggs.html">Sign out |</a>
                  </li>

              </ul>
          </div>
      </div>
  </nav>
    <div class="container">
        <div id="welcome-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content" id="welcome-modal-background">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <img src="images/magic_word.gif" alt="you didn't say the magic word">
                                <section id="demo_voices_player"></section>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <div class="signin-container">
            <form id="signin" class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
                </div>
                <button id="signin-btn" class="btn btn-lg btn-primary btn-block" type="submit" name="action">
                  Sign in
                </button>
            </form>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4"></div>
        <div class="col-xs-4 col-sm-4 col-md-4">
            <h6>New User? Click <a href="signup.html"><button type="button" name="login-btn">Sign Up</button></a></h6>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4"></div>
    </div>
    <!-- /container -->

    <script type="text/javascript" src="/js/vendors/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendors/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vendors/toastr.min.js"></script>
    <script src="js/signin.js"></script>
    <script type="text/javascript" src="js/signout.js"></script>
</body>

</html>
